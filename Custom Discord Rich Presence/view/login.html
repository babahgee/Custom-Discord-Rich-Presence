<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Default configurations -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Discord Custom RPC">
    <meta name="description" content="Create your custom Discord RPC Status">
    <meta name="author" content="Â©Discord Custom RPC">
    <meta name="theme-color" content="#fff">
    <meta itemprop="name" content="Discord Custom RPC">
    <meta itemprop="description" content="Create your custom Discord RPC Status">

    <!-- Twitter meta configurations. -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Discord Custom RPC">
    <meta name="twitter:description" content="Create your custom Discord RPC Status">
    <meta name="twitter:site" content="@Discord Custom RPC">
    <meta name="twitter:creator" content="@Discord Custom RPC">

    <!-- OG meta configurations.  -->
    <meta property="og:title" content="Discord Custom RPC">
    <meta property="og:description" content="Create your custom Discord RPC Status">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="100">
    <meta property="og:site_name" content="Discord Custom RPC">
    <meta property="og:locale" content="en_EN">

    <title>Discord Custom RPC</title>

    <link href="css/static/static.essentials.css" rel="stylesheet" type="text/css" />
    <link href="css/static/static.titlebar.css" rel="stylesheet" type="text/css" />
    <link href="css/static/static.loader.css" rel="stylesheet" type="text/css" />

    <link href="data/fonts/index.css" rel="stylesheet" type="text/css" />

    <link href="css/login.css" type="text/css" rel="stylesheet" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css" integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/svg-with-js.min.css" integrity="sha512-W3ZfgmZ5g1rCPFiCbOb+tn7g7sQWOQCB1AkDqrBG1Yp3iDjY9KYFh/k1AWxrt85LX5BRazEAuv+5DV2YZwghag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app electron-application custom-discord-application main-application --foreground">
        <div class="container">

            <div class="app-loader fadein hidden">
                <div class="container">

                </div>
            </div>

            <div class="app-titlebar">
                <div class="container">

                    <div class="titlebar-draggable">

                        <div class="app-titlebar-title">
                            <span>Custom Discord RPC</span>
                        </div>

                        <div class="app-titlebar-hint" onclick="window.open('https://github.com/babahgee/Custom-Discord-Rich-Presence/blob/master/Custom%20Discord%20Rich%20Presence/documentation/how%20to%20create%20an%20application.md', '_blank')">
                            <span>?</span>
                        </div>

                    </div>

                    <div class="app-titlebar-controls">
                        <div class="app-titlebar-controls-control control-close"></div>
                        <div class="app-titlebar-controls-control control-maximize"></div>
                        <div class="app-titlebar-controls-control control-minimize"></div>
                    </div>

                </div>
            </div>

            <div class="app-contents">

                <div class="login-container">
                    <div class="container">

                        <div class="login-icon-wrapper">
                            <div class="login-icon">
                                <img src="data/images/discord.png" />
                            </div>
                        </div>

                        <div class="login-inputfield" data-type="string" data-id="inputfield-clientid" data-title="Client ID | 18 characters" contenteditable="true" spellcheck="false"></div>

                        <div class="login-button">
                            <img src="data/icons/icon_arrowright.png" />
                        </div>

                    </div>
                </div>

                <div class="app-footer">
                    <div class="container">

                        <div class="app-footer-text">
                            <span>Custom Discord RPC by Babah Gee | See <a href="https://github.com/babahgee/Rich-Command-Console" target="_blank">repository</a> </span>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/login.js" type="module"></script>
</body>
</html>
